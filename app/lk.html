<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Money Yes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="icon" href="img/icons/favicon%20(2).ico">
</head>
<body>
	<div class="wrapper-lk">
        <header class="header" id="header">
            <div class="container">
                <div class="row align-items-center header__line">
                    <div class="col-2 d-flex d-lg-none align-items-center justify-content-start">
                        <div class="hamburger header__hamburger">
                            <div class="hamburger__btn"><i class="far fa-bars"></i></div>
                            <nav class="hamburger__nav">
                                <ul class="hamburger__list">
                                    <li class="hamburger__item">
                                        <a href="guarantees.html" class="hamburger__link">Гарантии</a>
                                    </li>
                                    <li class="hamburger__item">
                                        <a href="reviews.html" class="hamburger__link">Отзывы</a>
                                    </li>
                                    <li class="hamburger__item">
                                        <a href="#" class="hamburger__link">
                                            <span class="upper">топ</span>
                                            экспрессы
                                        </a>
                                    </li>
                                    <li class="hamburger__item">
                                        <a href="topbets-avt.html" class="hamburger__link">
                                            <span class="upper">топ</span>
                                            ставки
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="col-3 col-lg-2">
                        <a href="index.html" class="logo header__logo">
                            <span class="logo__black">
                                logo
                            </span>
                            <span class="logo__green">
                                type
                            </span>
                        </a>
                    </div>
                    <div class="col-7 col-lg-10">
                        <div class="header__cont">
                            <nav class="menu header__menu">
                                <li class="menu__item">
                                    <a href="guarantees.html" class="menu__link">Гарантии</a>
                                </li>
                                <li class="menu__item">
                                    <a href="reviews.html" class="menu__link">Отзывы</a>
                                </li>
                            </nav>
                            <ul class="top">
                                <li class="top__item">
                                    <a href="#" class="top__link">
                                        <span class="upper">топ</span>
                                        экспрессы
                                    </a>
                                </li>
                                <li class="top__item">
                                    <a href="topbets-avt.html" class="top__link">
                                        <span class="upper">топ</span>
                                        ставки
                                    </a>
                                </li>
                            </ul>
                            <ul class="lang header__lang">
                                <li class="lang__item">
                                    <a href="#" class="lang__link lang__first">рус</a>
                                </li>
                                <li class="lang__item">
                                    <a href="#" class="lang__link lang__second">中文</a>
                                </li>
                                <li class="lang__item">
                                    <a href="#" class="lang__link lang__last lang-active">eng</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="offer offer-lk" id="offer-lk">
            <div class="container">
                <div class="row">
                    <div class="offset-lg-2 col-lg-4 col-md-6 col">
                        <div class="offer__cont offer__cont-lk">
                            <div class="offer__ava offer__ava-lk"></div>
                            <h2 class="title4 offer-lk__title">
                                Привет, Андрей!
                            </h2>
                            <div class="offer__text offer__text-lk">
                                <div class="offer__icon offer__icon-lk">
                                    <img src="img/arrow.svg" alt="arrow" class="offer__img">
                                </div>
                                <div class="offer__guess offer__guess-lk">
                                    <p class="offer__guess-lk">
                                        У вас еще нет пакетов услуг
                                    </p>
                                    <a href="#" class="offer-lk__link">
                                        Приобрести услугу
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6 col">
                        <div class="login-lk offer__login-lk">
                            <div class="login-lk__cont">
                                <a href="#" class="login__link">
                                    Пополнить счет
                                </a>
                                <a href="#" class="login__link">
                                    История покупок
                                </a>
                                <a href="#" class="login__link">
                                    Промокод
                                </a>
                                <div class="noyet login__noyet">
                                    <a href="#" class="noyet__link d-flex">
                                        <span class="noyet__text">
                                            Выйти из профиля
                                        </span>
                                        <div class="noyet__arrow">
                                            <img src="img/arrow_dark.svg" alt="arrow" class="login__img">
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>

</html>
